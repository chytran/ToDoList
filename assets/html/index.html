<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- Css -->
    <link rel="stylesheet" href="/assets/css/style.css">

</head>
<body>
    <section class="hero" id="hero">
        <img class="bg__cover" src="/assets/img/patrick-langwallner-TTz_H1FrdIc-unsplash.jpg" alt="">
        <h2 class="title">To Do List App</h2>
        <!-- Holds the whole application -->
        <div class="container">

            <!-- Submit to do -->
            <form action="" class="form" id="form">
                <input class="form__input" id="form-input" name="toDo" type="text">
                <button class="form__submit" id="form-submit" type="submit">Submit</button>
            </form>
            
            <!-- To do goes here -->
            <ul class="to__do__container">
                <!-- <information> -->
            </ul>
        </div>
    </section>
    <!-- JS -->
    <script src="/assets/js/main.js"></script>
</body>
</html>
